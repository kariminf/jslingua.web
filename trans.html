<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JsLingua-Transliteration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="assets/jslingua.css">

  <script src="assets/w3.js"></script>
  <script type="text/javascript" src="assets/call.js"></script>
  <script type="text/javascript">
  addScript("jslingua.min.js");
  addScript("trans.min.js");
  addScript("ara.trans.min.js");
  addScript("eng.trans.min.js");
  addScript("jpn.trans.min.js");
  </script>

  <script type="text/javascript">
  var transformer = {};
  var $ = function(id){return document.getElementById(id)};
  var _ = function(e){return e.options[e.selectedIndex]};

  function loading(){
    var e = $("l");

    var langIDs = JsLingua.serviceLanguages("Trans");
    var i;
    for (i = 0; i < langIDs.length; i++){
      var option = document.createElement("option");
      option.text = langIDs[i];
      e.add(option);
    }

    update();

  }

  function update(){
    transformer = new (JsLingua.getService("Trans", _($("l")).text))();

    var methods = transformer.availableMethods();
    var m = $("m");
    var i = m.options.length;
    while (i--) m.remove(i);

    methods.forEach(function(element, index, array){
      var option = document.createElement("option");
      option.text = element;
      m.add(option);
    });

    setMethod();
  }

  function setMethod(){
    transformer.setCurrentMethod(_($("m")).value);
  }

  function htmlEntities(str) {
    var result = String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;');
    result = result.replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/ /gi, "&nbsp;");
    return result;
  }

  function lang2trans() {
    $("2trans").innerHTML = htmlEntities(transformer.transliterate($("lang").value));
  }

  function trans2lang() {
    $("2lang").innerHTML = htmlEntities(transformer.untransliterate($("trans").value));
  }
  </script>

</head>
<body>

  <div w3-include-html="menu.html"></div>

  <div class="content-wrapper">
    <h1>Trans module</h1>

    <div class="content hflex">

      <div class="k-fs k-1">
        <h1><span>Language</span></h1>
        <label>Choose the language:</label>
        <select id="l" class="k-select" onchange="update()">
        </select>
        <select id="m" class="k-select" onchange="setMethod()">
        </select>
      </div>

      <div class="k-fs k-1 k-l-2">
        <h1><span>Transliteration</span></h1>
        <input type="text" id="lang" class="k-input k-1" /><br>
        <button onclick="lang2trans()" class="k-button">To Transliteration</button><br>
        <div id="2trans" class="k-input k-1"></div>
      </div>

      <div class="k-fs k-1 k-l-2">
        <h1><span>Untranslateration</span></h1>
        <input type="text" id="trans" class="k-input k-1"/><br>
        <button onclick="trans2lang()" class="k-button">From Transliteration</button><br>
        <div id="2lang" class="k-input k-1"></div>
      </div>

    </div>

    <div class="k-footer-clean"></div>

    <div w3-include-html="footer.html"></div>

  </div>

  <script>
  w3.includeHTML();
  loading();
  </script>

</body>
</html>
